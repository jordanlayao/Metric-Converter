<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Converter</title>
    <link rel="stylesheet" href="index.css">
    
    <!-- Typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  </head>

<body>
    
  <!-- Conversion InputSection -->
     <section class="header">
        <div class="tag-line-container">
          <p class="tag-line">METRIC</p>
          <img src="images/arrows.svg" alt="arrows" class="arrows">
          <p class="tag-line">IMPERIAL CONVERTER</p>
        </div>
        <input type="text" name="yourInputName" id="yourInputId" placeholder="Enter text here">
        <button class="convert-button">Convert</button>    
     </section>
     
  <!-- Conversion Output Section -->   
     <section class="conversion-section">
        <div class="conversion-item">
          <div class="conversion-header-row">
            <span class="tag-line-container">
                <img src="images/ellipse.svg" alt="ellipse" class="ellipse">
                <p class="tag-line">MASS</p>
            </span>
            <span class="tag-line-container">
                <p class="tag-line">KILLOGRAMS / POUNDS</p>
            </span>
          </div>
        </div>
     </section>

    <script src="index.js"></script>
</body>

</html>
